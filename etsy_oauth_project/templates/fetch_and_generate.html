<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching and Generating</title>
</head>
<body>
    <h1>Fetching data from Etsy and generating template...</h1>

    <script>
        // Fetch and generate data when the page loads
        window.onload = function() {
            fetchAndGenerate();
        };

        function fetchAndGenerate() {
            // Fetch data from Etsy and generate the template
            fetch('/fetch_and_generate')
                .then(response => response.json())
                .then(data => {
                    console.log('Data fetched:', data);
                    // You can do something with the data if needed

                    // Redirect to the rendered_template.html page
                    window.location.href = '/rendered_template.html';
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
